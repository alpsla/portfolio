<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Top Title -->
  <text x="960" y="70" fill="#FFFFFF" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="bold" text-anchor="middle">COPPA Compliance Automation</text>
  <text x="960" y="110" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle">Tech-Scan: Automated Legal Compliance for Kids Content Applications</text>
  
  <!-- LEFT SECTION: Manual Process (Before) -->
  <g id="before">
    <text x="280" y="180" fill="#ef4444" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" text-anchor="middle">BEFORE: Manual Process</text>
    
    <!-- Manual validation steps -->
    <g transform="translate(100, 220)">
      <rect x="0" y="0" width="360" height="480" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2" opacity="0.9"/>
      
      <!-- Kids App Icon -->
      <g transform="translate(180, 30)">
        <circle cx="0" cy="0" r="45" fill="#ef4444" opacity="0.2"/>
        <text x="0" y="15" fill="#ef4444" font-size="42" text-anchor="middle">üë∂</text>
        <text x="0" y="70" fill="#FFFFFF" font-size="14" font-weight="600" text-anchor="middle">Kids App</text>
      </g>
      
      <!-- Manual steps -->
      <g transform="translate(30, 130)">
        <text x="0" y="0" fill="#fca5a5" font-size="16" font-weight="bold">Manual Validation:</text>
        
        <g transform="translate(0, 30)">
          <text x="0" y="0" fill="#cbd5e1" font-size="13">‚ùå Extract all API calls manually</text>
          <text x="0" y="30" fill="#cbd5e1" font-size="13">‚ùå Compare against legal approval list</text>
          <text x="0" y="60" fill="#cbd5e1" font-size="13">‚ùå Identify unapproved calls</text>
          <text x="0" y="90" fill="#cbd5e1" font-size="13">‚ùå Email legal team for review</text>
          <text x="0" y="120" fill="#cbd5e1" font-size="13">‚ùå Wait for legal approval</text>
          <text x="0" y="150" fill="#cbd5e1" font-size="13">‚ùå Update tracking sheets</text>
          <text x="0" y="180" fill="#cbd5e1" font-size="13">‚ùå Generate compliance report</text>
        </g>
        
        <!-- Time indicator -->
        <g transform="translate(0, 270)">
          <rect x="0" y="0" width="300" height="60" rx="8" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="2"/>
          <text x="150" y="25" fill="#ef4444" font-size="18" font-weight="bold" text-anchor="middle">‚è±Ô∏è Hours/Days</text>
          <text x="150" y="48" fill="#fca5a5" font-size="13" text-anchor="middle">High effort & delays</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- CENTER SECTION: Tech-Scan Automation -->
  <g id="techscan">
    <text x="960" y="180" fill="#3b82f6" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" text-anchor="middle">Tech-Scan Automation</text>
    
    <!-- Tech-Scan Engine -->
    <g transform="translate(760, 240)">
      <rect x="0" y="0" width="400" height="440" rx="16" fill="#1e293b" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
      
      <!-- Shield icon (compliance) -->
      <g transform="translate(200, 40)">
        <path d="M 0 0 L -35 -15 L -35 -45 Q -35 -65 0 -75 Q 35 -65 35 -45 L 35 -15 Z" fill="#3b82f6" opacity="0.3" transform="scale(1.2)"/>
        <text x="0" y="-25" fill="#60a5fa" font-size="36" text-anchor="middle">üõ°Ô∏è</text>
      </g>
      
      <text x="200" y="90" fill="#60a5fa" font-size="20" font-weight="bold" text-anchor="middle">Tech-Scan Engine</text>
      
      <!-- Process steps -->
      <g transform="translate(40, 130)">
        <text x="0" y="0" fill="#60a5fa" font-size="15" font-weight="bold">Automated Process:</text>
        
        <g transform="translate(0, 25)">
          <circle cx="0" cy="5" r="5" fill="#10b981"/>
          <text x="20" y="10" fill="#10b981" font-size="13" font-weight="600">1. Auto-scan API calls</text>
          
          <circle cx="0" cy="35" r="5" fill="#10b981"/>
          <text x="20" y="40" fill="#10b981" font-size="13" font-weight="600">2. Match against approved list</text>
          
          <circle cx="0" cy="65" r="5" fill="#10b981"/>
          <text x="20" y="70" fill="#10b981" font-size="13" font-weight="600">3. Flag unapproved calls</text>
          
          <circle cx="0" cy="95" r="5" fill="#10b981"/>
          <text x="20" y="100" fill="#10b981" font-size="13" font-weight="600">4. Auto-notify legal team</text>
          
          <circle cx="0" cy="125" r="5" fill="#10b981"/>
          <text x="20" y="130" fill="#10b981" font-size="13" font-weight="600">5. Generate Tech-Scan report</text>
          
          <circle cx="0" cy="155" r="5" fill="#10b981"/>
          <text x="20" y="160" fill="#10b981" font-size="13" font-weight="600">6. Update compliance sheets</text>
          
          <circle cx="0" cy="185" r="5" fill="#10b981"/>
          <text x="20" y="190" fill="#10b981" font-size="13" font-weight="600">7. Slack notifications</text>
        </g>
      </g>
      
      <!-- Federal Law Badge -->
      <g transform="translate(100, 360)">
        <rect x="0" y="0" width="200" height="50" rx="8" fill="#3b82f6" opacity="0.3" stroke="#60a5fa" stroke-width="2"/>
        <text x="100" y="32" fill="#60a5fa" font-size="15" font-weight="bold" text-anchor="middle">‚öñÔ∏è Federal Law Compliant</text>
      </g>
    </g>
    
    <!-- Arrow from manual to automated -->
    <path d="M 470 450 L 750 450" stroke="#f59e0b" stroke-width="4" opacity="0.6" marker-end="url(#arrowOrange)" stroke-dasharray="10,5"/>
  </g>
  
  <!-- RIGHT SECTION: Results & Benefits -->
  <g id="results">
    <text x="1580" y="180" fill="#10b981" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" text-anchor="middle">AFTER: Fully Automated</text>
    
    <!-- Automated validation card -->
