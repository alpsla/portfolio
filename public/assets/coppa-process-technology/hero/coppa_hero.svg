        <text x="0" y="0" fill="#10b981" font-size="15" font-weight="bold">Automated Benefits:</text>
        
        <g transform="translate(0, 30)">
          <text x="0" y="0" fill="#10b981" font-size="18">‚úì</text>
          <text x="30" y="5" fill="#cbd5e1" font-size="14">Auto-scan all API calls</text>
          
          <text x="0" y="35" fill="#10b981" font-size="18">‚úì</text>
          <text x="30" y="40" fill="#cbd5e1" font-size="14">Match vs legal approved list</text>
          
          <text x="0" y="70" fill="#10b981" font-size="18">‚úì</text>
          <text x="30" y="75" fill="#cbd5e1" font-size="14">Flag non-compliant calls</text>
          
          <text x="0" y="105" fill="#10b981" font-size="18">‚úì</text>
          <text x="30" y="110" fill="#cbd5e1" font-size="14">Auto-notify legal & PMO</text>
          
          <text x="0" y="140" fill="#10b981" font-size="18">‚úì</text>
          <text x="30" y="145" fill="#cbd5e1" font-size="14">Generate Tech-Scan report</text>
          
          <text x="0" y="175" fill="#10b981" font-size="18">‚úì</text>
          <text x="30" y="180" fill="#cbd5e1" font-size="14">Slack alerts for unknowns</text>
        </g>
      </g>
      
      <!-- Time saved -->
      <g transform="translate(50, 390)">
        <rect x="0" y="0" width="300" height="60" rx="8" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
        <text x="150" y="25" fill="#10b981" font-size="18" font-weight="bold" text-anchor="middle">‚ö° Minutes</text>
        <text x="150" y="48" fill="#10b981" font-size="13" text-anchor="middle">Zero manual effort</text>
      </g>
    </g>
  </g>
  
  <!-- Sample Tech-Scan Report visualization -->
  <g transform="translate(640, 750)">
    <rect x="0" y="0" width="640" height="260" rx="12" fill="#f8fafc" stroke="#cbd5e0" stroke-width="2"/>
    
    <text x="320" y="30" fill="#334155" font-size="18" font-weight="bold" text-anchor="middle">Tech-Scan Report - Kids App Compliance</text>
    
    <!-- Report table -->
    <g transform="translate(30, 50)">
      <!-- Header -->
      <rect x="0" y="0" width="580" height="35" fill="#e2e8f0"/>
      <text x="20" y="23" fill="#334155" font-size="13" font-weight="bold">API Call</text>
      <text x="300" y="23" fill="#334155" font-size="13" font-weight="bold">Status</text>
      <text x="450" y="23" fill="#334155" font-size="13" font-weight="bold">Legal Approval</text>
      
      <!-- Approved calls -->
      <g transform="translate(0, 40)">
        <text x="20" y="20" fill="#475569" font-size="12">analytics.track()</text>
        <circle cx="330" cy="15" r="8" fill="#10b981"/>
        <text x="350" y="20" fill="#10b981" font-size="12" font-weight="600">Approved</text>
        <text x="470" y="20" fill="#10b981" font-size="12">‚úì Legal-2024-001</text>
      </g>
      
      <g transform="translate(0, 75)">
        <text x="20" y="20" fill="#475569" font-size="12">ads.display()</text>
        <circle cx="330" cy="15" r="8" fill="#10b981"/>
        <text x="350" y="20" fill="#10b981" font-size="12" font-weight="600">Approved</text>
        <text x="470" y="20" fill="#10b981" font-size="12">‚úì Legal-2024-045</text>
      </g>
      
      <!-- Unapproved call (flagged) -->
