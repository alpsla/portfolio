        <text x="0" y="18" fill="#10b981" font-size="56" text-anchor="middle">‚úì</text>
      </g>
      
      <text x="200" y="140" fill="#10b981" font-size="18" font-weight="bold" text-anchor="middle">Legal Compliance Ensured</text>
      
      <!-- Benefits -->
