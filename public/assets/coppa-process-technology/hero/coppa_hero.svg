        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .pulsing {
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes flow {
        0% { transform: translateX(-100px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(100px); opacity: 0; }
      }
      .flowing {
