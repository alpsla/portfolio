        <rect x="0" y="0" width="580" height="40" fill="#fef2f2"/>
        <text x="20" y="25" fill="#dc2626" font-size="12" font-weight="600">tracking.share()</text>
        <circle cx="330" cy="20" r="8" fill="#ef4444"/>
        <text x="350" y="25" fill="#ef4444" font-size="12" font-weight="600">‚ö† FLAGGED</text>
        <text x="470" y="25" fill="#ef4444" font-size="12">‚ùå Not Approved</text>
      </g>
      
      <!-- Summary -->
      <g transform="translate(0, 165)">
        <rect x="0" y="0" width="580" height="35" fill="#e2e8f0"/>
        <text x="20" y="23" fill="#334155" font-size="13" font-weight="bold">Total: 3 Calls Scanned</text>
        <text x="300" y="23" fill="#10b981" font-size="13" font-weight="600">2 Approved ‚úì</text>
        <text x="470" y="23" fill="#ef4444" font-size="13" font-weight="600">1 Flagged ‚ö†</text>
      </g>
    </g>
  </g>
  
  <!-- Kids Protection Badge -->
  <g transform="translate(820, 180)">
    <rect x="0" y="0" width="280" height="50" rx="25" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
    <text x="140" y="33" fill="#a78bfa" font-size="16" font-weight="bold" text-anchor="middle">üë∂ Kids Privacy Protection</text>
  </g>
  
  <!-- Bottom Metrics -->
  <g transform="translate(300, 1020)">
    <text x="0" y="0" fill="#10b981" font-size="16" font-weight="600">‚úì Federal Law Compliant</text>
    <text x="350" y="0" fill="#10b981" font-size="16" font-weight="600">‚úì Automated Validation</text>
    <text x="700" y="0" fill="#10b981" font-size="16" font-weight="600">‚úì Zero Manual Effort</text>
    <text x="1020" y="0" fill="#10b981" font-size="16" font-weight="600">‚úì Real-time Alerts</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowOrange" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0,0 12,6 0,12" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>

