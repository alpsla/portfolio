<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet" style="width: 100%; height: 100%; max-width: 100%;">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue gradient for center hub -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial gradient for glow effect -->
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Platform gradients -->
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8a8a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="androidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rokuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    
    <!-- Animations -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      .pulsingLine {
        animation: pulse 3s ease-in-out infinite;
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .rotating {
        animation: rotate 30s linear infinite;
        transform-origin: 960px 540px;
      }
      @keyframes flow {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -40; }
      }
      .flowingData {
        stroke-dasharray: 10 30;
        animation: flow 4s linear infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern for tech feel -->
  <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.03"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Top Banner -->
  <rect x="0" y="0" width="1920" height="80" fill="#000000" opacity="0.3"/>
  <text x="960" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Unified Test Automation Framework | 90% Code Reuse Across All Platforms
  </text>
  
  <!-- CENTER HUB -->
  <g id="centralHub">
    <!-- Glow effect background -->
    <circle cx="960" cy="540" r="180" fill="url(#glowGradient)" filter="url(#glow)"/>
    
    <!-- Main hub circle -->
    <circle cx="960" cy="540" r="120" fill="url(#blueGradient)" opacity="0.9" filter="url(#shadow)"/>
    <circle cx="960" cy="540" r="110" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
    <circle cx="960" cy="540" r="100" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.4" class="rotating"/>
    
    <!-- Hub content -->
    <text x="960" y="520" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Unified Automation
    </text>
    <text x="960" y="545" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Framework
    </text>
    
    <!-- 90% Code Reuse Badge -->
    <rect x="885" y="560" width="150" height="35" rx="17" fill="#fbbf24" filter="url(#shadow)"/>
    <text x="960" y="582" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000" text-anchor="middle">
      90% Code Reuse
    </text>
    
    <!-- Build Once, Adapt 10% -->
    <text x="960" y="490" font-family="Arial, sans-serif" font-size="14" fill="#93c5fd" text-anchor="middle">
      Build Once, Adapt 10%
    </text>
    
    <!-- Smart Abstractions label -->
    <text x="960" y="620" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle" opacity="0.8">
      Smart Abstractions
    </text>
  </g>
  
  <!-- Connection Lines (drawn before platforms so they appear behind) -->
  <g id="connections" opacity="0.6">
    <!-- To Apple TV (top) -->
    <line x1="960" y1="420" x2="960" y2="280" stroke="#3b82f6" stroke-width="3" class="flowingData"/>
    <!-- To iOS (top-right) -->
    <line x1="1040" y1="460" x2="1200" y2="340" stroke="#3b82f6" stroke-width="3" class="flowingData"/>
    <!-- To Android Mobile (right) -->
    <line x1="1080" y1="540" x2="1280" y2="540" stroke="#3b82f6" stroke-width="3" class="flowingData"/>
    <!-- To Android Tablet (bottom-right) -->
    <line x1="1040" y1="620" x2="1200" y2="740" stroke="#3b82f6" stroke-width="3" class="flowingData"/>
    <!-- To Android TV (bottom) -->
    <line x1="960" y1="660" x2="960" y2="800" stroke="#3b82f6" stroke-width="3" class="flowingData"/>
    <!-- To Fire TV (bottom-left) -->
    <line x1="880" y1="620" x2="720" y2="740" stroke="#3b82f6" stroke-width="3" class="flowingData"/>
    <!-- To Roku (left) -->
    <line x1="840" y1="540" x2="640" y2="540" stroke="#3b82f6" stroke-width="3" class="flowingData"/>
    <!-- To Web/WCTV (top-left) -->
    <line x1="880" y1="460" x2="720" y2="340" stroke="#3b82f6" stroke-width="3" class="flowingData"/>
  </g>
  
  <!-- PLATFORMS (8 spokes) -->
  
  <!-- 1. Apple TV (top) -->
  <g id="appleTV" transform="translate(960, 240)">
    <circle cx="0" cy="0" r="50" fill="url(#appleGradient)" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Apple TV</text>
    <rect x="-45" y="20" width="90" height="22" rx="11" fill="#fbbf24" opacity="0.9"/>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">10% Adaptation</text>
  </g>
  
  <!-- 2. iOS (top-right) -->
  <g id="iOS" transform="translate(1240, 340)">
    <circle cx="0" cy="0" r="50" fill="url(#appleGradient)" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">iOS</text>
    <rect x="-45" y="20" width="90" height="22" rx="11" fill="#fbbf24" opacity="0.9"/>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">10% Adaptation</text>
  </g>
  
  <!-- 3. Android Mobile (right) -->
  <g id="androidMobile" transform="translate(1320, 540)">
    <circle cx="0" cy="0" r="50" fill="url(#androidGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#ffffff" text-anchor="middle">Android</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Mobile</text>
    <rect x="-45" y="20" width="90" height="22" rx="11" fill="#fbbf24" opacity="0.9"/>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">10% Adaptation</text>
  </g>
  
  <!-- 4. Android Tablet (bottom-right) -->
  <g id="androidTablet" transform="translate(1240, 740)">
    <circle cx="0" cy="0" r="50" fill="url(#androidGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#ffffff" text-anchor="middle">Android</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Tablet</text>
    <rect x="-45" y="20" width="90" height="22" rx="11" fill="#fbbf24" opacity="0.9"/>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">10% Adaptation</text>
  </g>
  
  <!-- 5. Android TV (bottom) -->
  <g id="androidTV" transform="translate(960, 840)">
    <circle cx="0" cy="0" r="50" fill="url(#androidGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#ffffff" text-anchor="middle">Android</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">TV</text>
    <rect x="-45" y="20" width="90" height="22" rx="11" fill="#fbbf24" opacity="0.9"/>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">10% Adaptation</text>
  </g>
  
  <!-- 6. Fire TV (bottom-left) -->
  <g id="fireTV" transform="translate(680, 740)">
    <circle cx="0" cy="0" r="50" fill="url(#fireGradient)" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Fire TV</text>
    <rect x="-45" y="20" width="90" height="22" rx="11" fill="#fbbf24" opacity="0.9"/>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">10% Adaptation</text>
  </g>
  
  <!-- 7. Roku (left) -->
  <g id="roku" transform="translate(600, 540)">
    <circle cx="0" cy="0" r="50" fill="url(#rokuGradient)" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Roku</text>
    <rect x="-45" y="20" width="90" height="22" rx="11" fill="#fbbf24" opacity="0.9"/>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">10% Adaptation</text>
  </g>
  
  <!-- 8. Web/WCTV (top-left) -->
  <g id="webWCTV" transform="translate(680, 340)">
    <circle cx="0" cy="0" r="50" fill="url(#webGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Web</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">WCTV</text>
    <rect x="-45" y="20" width="90" height="22" rx="11" fill="#fbbf24" opacity="0.9"/>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">10% Adaptation</text>
  </g>
  
  <!-- Platform Adapters Visualization (small modules between hub and platforms) -->
  <g id="adapters" opacity="0.7">
    <!-- Adapter modules shown as small rectangles -->
    <rect x="950" y="350" width="20" height="15" rx="3" fill="#60a5fa"/>
    <rect x="1120" y="390" width="20" height="15" rx="3" fill="#60a5fa"/>
    <rect x="1180" y="532" width="20" height="15" rx="3" fill="#60a5fa"/>
    <rect x="1120" y="690" width="20" height="15" rx="3" fill="#60a5fa"/>
    <rect x="950" y="750" width="20" height="15" rx="3" fill="#60a5fa"/>
    <rect x="780" y="690" width="20" height="15" rx="3" fill="#60a5fa"/>
    <rect x="720" y="532" width="20" height="15" rx="3" fill="#60a5fa"/>
    <rect x="780" y="390" width="20" height="15" rx="3" fill="#60a5fa"/>
  </g>
  
  <!-- Additional Labels -->
  <!-- 11-13 Apps indicator -->
  <g transform="translate(1100, 450)">
    <rect width="120" height="35" rx="17" fill="#22c55e" opacity="0.9"/>
    <text x="60" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
      11-13 Apps
    </text>
  </g>
  
  <!-- Weeks to Days indicator -->
  <g transform="translate(760, 450)">
    <rect width="120" height="35" rx="17" fill="#ef4444" opacity="0.9"/>
    <text x="60" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Weeks â†’ Days
    </text>
  </g>
  
  <!-- Flowing data visualization -->
  <g id="dataFlow" opacity="0.4">
    <circle cx="960" cy="540" r="150" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,10" class="rotating"/>
    <circle cx="960" cy="540" r="200" fill="none" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,7" opacity="0.5"/>
  </g>
  
  <!-- Bottom Metrics -->
  <g id="bottomMetrics" transform="translate(960, 980)">
    <rect x="-400" y="-40" width="800" height="70" rx="15" fill="#000000" opacity="0.3"/>
    
    <!-- Metric items -->
    <g transform="translate(-300, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6" text-anchor="middle">
        90% Code Reuse
      </text>
    </g>
    
    <g transform="translate(-100, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22c55e" text-anchor="middle">
        8+ Platforms
      </text>
    </g>
    
    <g transform="translate(100, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fbbf24" text-anchor="middle">
        11-13 Applications
      </text>
    </g>
    
    <g transform="translate(300, 0)">
      <text x="0" y="-8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ef4444" text-anchor="middle">
        10% Adaptation
      </text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" text-anchor="middle">
        Per Platform
      </text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g id="decorative" opacity="0.3">
    <!-- Corner accents -->
    <path d="M 50 100 L 50 50 L 100 50" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <path d="M 1870 100 L 1870 50 L 1820 50" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <path d="M 50 980 L 50 1030 L 100 1030" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <path d="M 1870 980 L 1870 1030 L 1820 1030" stroke="#3b82f6" stroke-width="2" fill="none"/>
  </g>
</svg>