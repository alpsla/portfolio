name: external-safety
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate-external:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run validate:external
      - uses: gitleaks/gitleaks-action@v2
        with:
          fail: true

